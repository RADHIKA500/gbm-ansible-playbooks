---      
- name: Create a VMware VM from centos template
  hosts: localhost
  gather_facts: no
  vars:
    vmname: "{{ name }}"
  tasks:
  - name: Clone the template
    vmware_guest:
      validate_certs: False
      name: "{{ vmname }}"
      template: "CentOS"
      datacenter: CloudX
      folder: "VMs"
      state: poweredon
      esxi_hostname: "10.10.11.180"
      networks:
        - name: "Internal Network"
          type: dhcp
          connected: true
          start_connected: true
      wait_for_ip_address: true
    register: vm

  - debug:
      var: "{{ vm }}"
