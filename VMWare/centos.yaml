---      
- name: Create a VMware VM from centos template
  hosts: localhost
  gather_facts: no
  vars:
    vmname: "{{ name }}"
  tasks:
  - name: Clone the template
    vmware_guest:
      validate_certs: False
      name: "{{ vmname }}"
      template: "CentOS"
      datacenter: CloudX
      folder: "VMs"
      state: poweredon
      networks:
        - name: "Internal Network"
          type: dhcp
      wait_for_ip_address: true
    register: vm
