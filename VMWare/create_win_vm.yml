---      
- name: Create a VMware VM from Windows template
  hosts: localhost
  gather_facts: no
  vars:
    vmname: "{{ name }}"
  tasks:
  - name: Clone the template
    vmware_guest:
      validate_certs: False
      name: "{{ vmname }}"
      #template: "win-tmp"
      template: "Windows Server-tmp"
      datacenter: CloudX
      folder: "VMs"
      state: poweredon
      networks:
      - name: "Internal Network"
        type: dhcp
        connected: true
    register: vm

  - debug:
      var: "{{ vm }}"
