---      
- name: Create a VMware VM from a template
  hosts: localhost
  gather_facts: no
  vars:
    vmname: "{{ name }}"
  tasks:
  - name: Clone the template
    vmware_guest:
      validate_certs: False
      name: "{{ vmname }}"
      template: "RHEL8-tmp"
      datacenter: CloudX
      folder: "VMs"
      state: poweredon
    
