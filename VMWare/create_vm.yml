---      
- name: Create a VMware VM from CentOS template
  hosts: localhost
  gather_facts: no
  vars:
    vmname: "{{ name }}"
  tasks:
  - name: Clone the template
    vmware_guest:
      validate_certs: False
      name: "{{ vmname }}"
      template: "CentOS"
      datacenter: LocalDC
      folder: "VMs"
      state: poweredon
    
